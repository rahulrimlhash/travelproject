<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
<h3>Register Page</h3>
<form action="register" method="post">
         {% csrf_token %}

         <label>Username</label>
         <input type="text" name="username" placeholder="Enter your username"><br/>

         <label> First Name </label>
         <input type="text" name="first_name" placeholder="Enter your first name"><br/>

         <label>Last Name</label>
         <input type="text" name="last_name" placeholder="Enter your last name"><br/>

         <label>Email</label>
         <input type="email" name="email" placeholder="Enter your Email"><br/>

         <label>Password</label>
         <input type="password" name="password" placeholder="Enter your Psssword"><br/>

         <label>Confirm Password</label>
         <input type="password" name="confirm_password" placeholder="Enter your Psssword"><br/>

         <input type="submit">

     </form>

    {% for msg in messages %}
    <h3>{{msg}}</h3>
    {% endfor %}

</body>
</html>
